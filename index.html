<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="my-form">
            <div class="header">
                <div class="normal-view">
                    <div class="title">
                        Untitled Form
                    </div>
                    <div class="description">
                    </div>
                </div>

                <div class="input-section">
                    <input type="text" id="title" placeholder="Enter the Form header">
                    <input type="text" id="description" placeholder="Enter the description">
                </div>
            </div>

            <div class="question-area">
                <div class="each-question"></div>
            </div>

            <div id="others">
                <div class="other-display">
                    <div class="others-option"><span class="material-symbols-outlined">swap_vert</span> Raking</div>
                    <div class="others-option"><span class="material-symbols-outlined">view_list</span> Likert</div>
                    <div class="others-option"><span class="material-symbols-outlined">wifi_proxy</span> Net Promoter Score</div>
                    <div class="others-option"><span class="material-symbols-outlined">file_copy</span> Section</div>
                </div>
            </div>
<!-- text, rating, date, dropDown -->

            <div class="adding-button">

                <div class="just-icon">
                   +
                </div>

                <div class="just-text">
                    Add New
                </div>
                <div class="hidden-buttons">
                    <div class="normBtn add-question">
                        <img src="https://img.icons8.com/external-flat-icons-inmotus-design/13/null/external-Radio-Button-mathematics-geometry-flat-icons-inmotus-design-2.png"/> Choice
                    </div>
                    <div class="normBtn add-text">
                        <img src="https://img.icons8.com/external-prettycons-lineal-prettycons/13/null/external-text-text-formatting-prettycons-lineal-prettycons.png"/><span style="padding-left: 2px;">Text</span>
                    </div>
                    <div class="normBtn add-rating">
                        <img src="https://img.icons8.com/external-tanah-basah-detailed-outline-tanah-basah/15/null/external-like-user-interface-tanah-basah-detailed-outline-tanah-basah.png"/>
                        <span style="padding-left: 2px;">Rating</span>
                    </div>
                    <div class="normBtn add-date">
                        <img src="https://img.icons8.com/external-icongeek26-outline-icongeek26/14/null/external-date-camping-icongeek26-outline-icongeek26.png"/>
                        <span style="padding-left: 2px;">Date</span>
                    </div>
                    <div class="normBtn other-button">
                        <img src="https://img.icons8.com/external-dreamstale-lineal-dreamstale/11/null/external-down-arrow-arrows-dreamstale-lineal-dreamstale-15.png"/>
                    </div>
                </div>

            </div>
        </div>

    </div>
    


    <script src="./script.js" type="module"></script>
</body>
</html>
